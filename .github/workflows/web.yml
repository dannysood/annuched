name: Web
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  web-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
        cache: 'npm'
    - name: npm ci, build and test
      env:
        # CI set to true by default which results in warnings being treated as errors
        CI: false
      run: |
        npm ci
        npm test